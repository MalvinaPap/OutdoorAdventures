{% extends "outdooradventures/base.html" %}


{% block content %}

    <!-- Landing Page -->
    <header class="masthead text-white text-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5 title">Excited to find your next adventure?</h1>
			<h3>Create a post and offers will get to you!!!</h3> <br>
			<div id="postform" class="offset-3">
				<form action="{% url 'outdooradventures:createpost'%}" method="post">
              {% csrf_token %}
							<div class="form-group">
								<input type="text" class="form-control col-md-8" id="inputactivity"  placeholder="Activity*">
							</div>
							<div class="form-group">
								<input type="text" class="form-control col-md-8" id="inputdestination"  placeholder="Destination*">
							</div>
							<div class="form-group">
								<input type="text" class="form-control col-md-8" id="inputnoparticipants"  placeholder="Num. of Participants*">
							</div>
							<div class="form-group">
								<input type="date" class="form-control col-md-8" id="inputdate"  placeholder="Date*">
							</div>
							<div class="form-group">
								<textarea type="text" class="form-control col-md-8" id="inputcomments"  placeholder="Comments"></textarea>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-block btn-lg btn-warning col-md-2 offset-3">Publish</button>
							</div>
				</form>
			</div>

          </div>
        </div>
      </div>
    </header>



{% endblock %}
